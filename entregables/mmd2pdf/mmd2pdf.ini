[MMD2PDF]
OpenDocument = true
AutoOverwrite = true
AutoNewLines = true
PageBreak = [PAGEBREAK]
Template = commonjobs
Title=<Title>
Style=<style>

[MultiMarkDown]
Keywords: MultiMarkdown, Markdown, XML, XHTML, XSLT, PDF
CSS: default.css

[wkhtmltopdf]
--print-media-type
--margin-top 22mm
--margin-bottom 29mm
--margin-right 25mm
--margin-left 25mm
--encoding UTF-8
--page-size A4
--disable-external-links
--redirect-delay 0
--disable-javascript
--orientation Portrait
--ignore-load-errors
--toc

--footer-spacing 11
--footer-font-name Cambria
--footer-font-size 10
--footer-center "CommonJobs"
--footer-left "Universidad FASTA"
--footer-right "Versión [version]"

--header-spacing 11
--header-font-name Cambria
--header-font-size 10
--header-left "Universidad FASTA"
--header-center "[section]"
--header-right "Página [page]"

--toc-depth 3
--toc-disable-back-links
--toc-font-name Calibri
--toc-header-font-name "Cambria"
--toc-header-font-size 18
--toc-header-text "Tabla de Contenidos"

--toc-l1-font-size 13
--toc-l2-font-size 12
--toc-l3-font-size 11

--toc-l1-indentation 0
--toc-l2-indentation 15
--toc-l3-indentation 30